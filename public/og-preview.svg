<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Centered container for logo + text -->
  <g transform="translate(600, 315)">
    <!-- YT Logo (scaled up version of favicon) -->
    <g transform="translate(-200, 0)">
      <rect x="-40" y="-40" width="80" height="80" rx="15" fill="#3366CC"/>
      <text x="0" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="35" font-weight="700" fill="white" text-anchor="middle">YT</text>
    </g>
    
    <!-- Name -->
    <text x="60" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="#1a1a1a" text-anchor="start">Yasaswini Tatikonda</text>
  </g>
</svg>